{% extends 'base.html'%}
{% load static %}


{% block content %}

<!-- REGISTRATION FORM -->

<section class="register-form">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6">
        <div class="card text-black">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-12">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                                    {% if messages %}
                    <ul class="messages">
                      {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {%endif%}> {{ message }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}


                <form class="mx-1 mx-md-4" method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="id_username" name="username" class="form-control" />
                    <label class="form-label" for="id_username">Username</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="id_email" name="email" class="form-control" />
                    <label class="form-label" for="id_email">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="id_password1" name="password1" class="form-control" />
                    <label class="form-label" for="id_password1">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="id_password2" name="password2" class="form-control" />
                    <label class="form-label" for="id_password2">Repeat your password</label>
                  </div>
                  <div class="d-flex justify-content-center mb-4">
                    <div class="form-check">
                      <label class="form-check-label" for="form2Example3">
                        Already a member? <a href="{% url 'login' %}">Login</a>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- REGISTRATION FORM -->

{% endblock %}

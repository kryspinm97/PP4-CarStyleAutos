{% block content %}

<!-- Hero-Image-Gallery -->
<section class="container align-items-center justify-content-center">
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4 py-3">
            <div class="card">
                <img class="card-img-top" src="{{ car.car_image.url }}">
                <div clas="card-body">
                    <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
                    <p class="card-text"> {{ car.rundown }}</p>
                    <a href="#" class="btn btn-primary"> View Details</a>
            </div>
        </div>
    </div>
</section>
    {% endfor %}

<!-- Car Gallery Section -->

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="add-post-form d-flex justify-content-center align-items-center">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6">
        <div class="card text-black">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-12">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Your Post</p>
                <form method="POST"  enctype="multipart/form-data" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  {% crispy form %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}

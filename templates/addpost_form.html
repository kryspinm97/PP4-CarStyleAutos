{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class="add-post-form d-flex justify-content-center align-items-center">
  <div class="container py-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6">
        <div class="card text-black">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-12">
                <form method="POST"  enctype="multipart/form-data" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_make">Make</label>
                    <input type="text" id="id_make" name="make" class="form-control" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_model">Model</label>
                    <input type="text" id="id_model" name="model" class="form-control" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_year">Year</label>
                    <input type="number" id="id_year" name="year" class="form-control" min="1900" max="2099" step="1" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_specifications">Specifications</label>
                    <textarea id="id_specifications" name="specifications" class="form-control"></textarea>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_rundown">Rundown</label>
                    <textarea id="id_rundown" name="rundown" class="form-control"></textarea>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_car_image">Image</label>
                    <input type="file" id="id_car_image" name="car_image" class="form-control" />
                  </div>
                  <div class="d-flex justify-content-center mx-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}

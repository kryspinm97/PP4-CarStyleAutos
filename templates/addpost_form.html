{% extends 'base.html' %}

{% block content %}    

<div class="container mt-3">
    <h2> Add Post </h2>
    <hr>
    <form method ="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="make" class="form-label">Make</label>
            <input type="text" class="form-control" id="make" name="make" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="specifications" class="form-label">Specifications</label>
            <input type="text" class="form-control" id="specifications" name="specifications" required>
        </div>
        <div class="mb-3">
            <label for="rundown" class="form-label">Rundown</label>
            <input type="text" class="form-control" id="rundown" name="rundown" required>
        </div>
        <div class="mb-3">
            <label for="car_image" class="form-label">Car Image</label>
            <input type="file" class="form-control" id="car_image" name="car_image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>

{% endblock %}
